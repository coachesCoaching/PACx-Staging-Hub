<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PACx — Demos</title>
  <style>
    :root{--bg:#0f1223;--panel:#161a2e;--text:#eaf0ff;--sub:#a8b1d1;--mint:#56f3a6;--border:#2a2f4a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:28px 20px 100px}
    .hdr{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .chip{background:var(--panel);border:1px solid var(--border);padding:10px 14px;border-radius:12px;font-weight:700}
    .cta{display:inline-block;margin-top:0;background:transparent;color:var(--text);border:1px solid var(--border);font-weight:800;padding:10px 14px;border-radius:10px;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:12px}
    .card{display:block;background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;text-decoration:none;color:inherit}
    .open{color:#cfe7ff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <a href="hub.html" class="cta">← Back to Hub</a>
      <div class="chip">PACx Demos</div>
      <a href="admin.html" class="cta">Admin</a>
    </div>
    <div id="tiles" class="grid"></div>
  </div>

  <script>
    async function load(){
      const node=document.getElementById('tiles');
      node.innerHTML='';
      try{
        const res=await fetch('data/canvases.json?__='+Date.now(),{cache:'no-store'});
        const data=await res.json();
        (data.tiles||[]).forEach(t=>{
          const a=document.createElement('a'); a.className='card'; a.href=t.url||'#';
          if(a.href.startsWith('http')){a.target='_blank';a.rel='noopener'}
          a.innerHTML=`<h3 style="margin:0 0 6px">${t.title||'Untitled'}</h3>
                       <div style="color:#a8b1d1">${t.description||''}</div>
                       <span class="open">Open</span>`;
          node.appendChild(a);
        });
      }catch(e){ node.textContent='Error loading canvases.'; }
    }
    load();
  </script>

  <script>
    window.PACX_FEEDBACK_URL='https://docs.google.com/forms/d/e/REPLACE_ME/viewform?embedded=true';
    window.PACX_BACK_HREF='hub.html';
  </script>
  <script src="./pacx-feedback.js" defer></script>
</body>
</html>
