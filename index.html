<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PACx · Staging Hub · Demo MVPs</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#0f172a",
            card: "rgba(255,255,255,.06)",
            stroke: "rgba(148,163,184,.25)",
            btn: "#3b82f6"
          },
          boxShadow: {
            soft: "0 8px 24px rgba(2,8,23,.24)"
          }
        }
      }
    }
  </script>

  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-[#0b1220] text-white">
  <div id="root"></div>

  <!-- App Code -->
  <script type="text/babel" data-presets="react,env">
    const { useEffect, useMemo, useState } = React;

    // ---- Demo registry ----
    const DEMOS = [
      { key: "mvp",        title: "PACx MVP Launch",            desc: "Play the ultimate PACx game" },
      { key: "mobile",     title: "PACx Mobile — Tap To Run",   desc: "Mobile quick start" },
      { key: "minimal",    title: "PACx Minimal Game Flow",     desc: "Simple + motivating" },
      { key: "wow",        title: "Ideal Client WOW Segmentation", desc: "Segment + Playbook" },
      { key: "sow",        title: "SOW Builder",                desc: "Build agreements faster" },
      { key: "library",    title: "Resource Library",           desc: "Docs, Playbooks, Videos" },
      { key: "internal",   title: "PACx Internal Game",         desc: "Our team’s LAG · LEAD · LIFT" },
      { key: "onboarding", title: "PACx Onboarding",            desc: "ProAdvisorCoach onboarding" },
    ];

    const LS_KEY = "pacx_demo_links_v2";

    async function fetchJSON(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error("not ok");
        return await res.json();
      } catch {
        return null;
      }
    }

    function loadLocal() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch {
        return {};
      }
    }

    function saveLocal(obj) {
      localStorage.setItem(LS_KEY, JSON.stringify(obj));
    }

    function downloadJSON(obj, filename = "demos.json") {
      const blob = new Blob([JSON.stringify(obj, null, 2)], { type: "application/json" });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function Tile({ title, desc, link }) {
      return (
        <div className="rounded-2xl border border-stroke bg-card p-4 md:p-5 flex items-center justify-between">
          <div className="pr-4">
            <p className="font-semibold text-lg">{title}</p>
            <p className="text-sm text-slate-300 mt-0.5">{desc}</p>
          </div>
          {link
            ? <a href={link} target="_blank" rel="noopener" className="px-3.5 py-1.5 rounded-lg bg-btn hover:brightness-110 transition text-sm font-medium">Open</a>
            : <span className="text-xs text-slate-400">No link yet</span>
          }
        </div>
      );
    }

    function AdminPanel({ links, setLinks, repoConfig, onDownload, onImport }) {
      return (
        <aside className="w-full lg:w-[420px] xl:w-[480px] shrink-0">
          <div className="sticky top-6 rounded-2xl border border-stroke bg-card p-5 space-y-4">
            <p className="font-semibold text-lg">Edit Demo Links</p>
            {DEMOS.map(d => (
              <div key={d.key} className="space-y-1">
                <p className="text-xs text-slate-300">{d.title}</p>
                <input
                  className="w-full rounded-lg bg-transparent border border-stroke px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-btn"
                  placeholder="Paste Canvas/live link..."
                  value={links[d.key] || ""}
                  onChange={e => setLinks({ ...links, [d.key]: e.target.value })}
                />
              </div>
            ))}

            <div className="pt-3 border-t border-stroke">
              <p className="text-xs text-slate-400 mb-2">
                Shared config (if present): <code className="text-slate-300">/demos.json</code> {repoConfig ? "✓ loaded" : "— not found"}
              </p>
              <div className="flex flex-wrap gap-2">
                <button
                  onClick={() => onDownload(links)}
                  className="px-3 py-1.5 rounded-lg border border-stroke hover:bg-white/5 text-sm"
                >
                  Download demos.json
                </button>
                <label className="px-3 py-1.5 rounded-lg border border-stroke hover:bg-white/5 text-sm cursor-pointer">
                  Import JSON
                  <input type="file" accept="application/json" className="hidden"
                    onChange={onImport}/>
                </label>
              </div>
              <p className="text-[11px] text-slate-400 mt-2">
                Upload the downloaded file to your repo root as <code>demos.json</code>
                &nbsp;to make links universal for everyone.
              </p>
            </div>
          </div>
        </aside>
      );
    }

    function App() {
      const isAdmin = useMemo(() => {
        const p = new URLSearchParams(window.location.search);
        return p.get("admin") === "1";
      }, []);

      const [repoConfig, setRepoConfig] = useState(null);
      const [links, setLinks] = useState(loadLocal());

      useEffect(() => {
        (async () => {
          const cfg = await fetchJSON("./demos.json");
          if (cfg && typeof cfg === "object") {
            setRepoConfig(cfg);
            setLinks(prev => ({ ...cfg, ...prev }));
          }
        })();
      }, []);

      useEffect(() => { saveLocal(links); }, [links]);

      return (
        <div className="max-w-6xl mx-auto p-5 md:p-8">
          <header className="mb-6 md:mb-8">
            <div className="flex items-center justify-between">
              <h1 className="text-2xl md:text-3xl font-bold">PACx · Staging Hub · Demo MVPs</h1>
              {isAdmin ? (
                <span className="text-xs px-2 py-1 rounded border border-stroke bg-white/5">Admin</span>
              ) : null}
            </div>
            <p className="text-slate-300 text-sm mt-2">
              Click a demo to open · Append <code>?admin=1</code> to the URL to edit links
            </p>
          </header>

          <div className="flex flex-col lg:flex-row gap-6">
            <main className="flex-1 space-y-4">
              {DEMOS.map(d => (
                <Tile
                  key={d.key}
                  title={d.title}
                  desc={d.desc}
                  link={links[d.key]}
                />
              ))}
            </main>

            {isAdmin &&
              <AdminPanel
                links={links}
                setLinks={setLinks}
                repoConfig={repoConfig}
                onDownload={(obj)=>downloadJSON(obj)}
                onImport={(e)=>{
                  const f = e.target.files?.[0];
                  if(!f) return;
                  const reader = new FileReader();
                  reader.onload = () => {
                    try {
                      const data = JSON.parse(reader.result);
                      setLinks(prev => ({...prev, ...data}));
                    } catch {}
                  };
                  reader.readAsText(f);
                  e.target.value = "";
                }}
              />
            }
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
