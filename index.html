<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PACx Staging Hub</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#0f172a",
            card: "rgba(255,255,255,.06)",
            stroke: "rgba(148,163,184,.25)",
          }
        }
      }
    }
  </script>

  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-ink text-slate-100">
  <div id="root"></div>

  <!-- App -->
  <script type="text/babel" data-presets="react,env">

    const { useState } = React;

    // Demo list (replace `url` with your Canva/live links)
    const DEMOS = [
      { id: "mvp", title: "PACx MVP Launch", desc: "Play the ultimate PACx game", url: "" },
      { id: "tap", title: "PACx Mobile — Tap To Run", desc: "Mobile quick start", url: "" },
      { id: "flow", title: "PACx Minimal Game Flow", desc: "Simple + motivating", url: "" },
      { id: "wow", title: "Ideal Client WOW Segmentation", desc: "Segment + Playbook", url: "" },
      { id: "sow", title: "SOW Builder", desc: "Build agreements faster", url: "" },
      { id: "lib", title: "Resource Library", desc: "Docs, Playbooks, Videos", url: "" },
    ];

    function DemoCard({ demo }) {
      return (
        <div className="p-4 rounded-xl bg-card border border-stroke flex justify-between items-center">
          <div>
            <h3 className="text-lg font-semibold">{demo.title}</h3>
            <p className="text-sm text-slate-400">{demo.desc}</p>
          </div>
          {demo.url ? (
            <a href={demo.url} target="_blank"
               className="px-3 py-1 rounded-lg bg-blue-500 hover:bg-blue-600 text-white text-sm">
              Open
            </a>
          ) : (
            <span className="text-slate-500 text-sm">No link yet</span>
          )}
        </div>
      );
    }

    function AdminPanel({ demos, setDemos }) {
      const [local, setLocal] = useState(demos);

      const updateUrl = (i, value) => {
        const next = [...local];
        next[i].url = value;
        setLocal(next);
        setDemos(next);
        localStorage.setItem("pacx_demos", JSON.stringify(next));
      };

      return (
        <div className="fixed top-0 right-0 w-96 h-full bg-slate-900 border-l border-stroke p-4 overflow-y-auto">
          <h2 className="text-xl font-bold mb-4">Edit Demo Links</h2>
          {local.map((d, i) => (
            <div key={d.id} className="mb-3">
              <p className="text-sm font-semibold mb-1">{d.title}</p>
              <input
                type="text"
                value={d.url}
                onChange={e => updateUrl(i, e.target.value)}
                placeholder="Paste Canva/live link..."
                className="w-full p-2 rounded bg-slate-800 border border-stroke text-sm"
              />
            </div>
          ))}
        </div>
      );
    }

    function App() {
      const saved = JSON.parse(localStorage.getItem("pacx_demos") || "null");
      const [demos, setDemos] = useState(saved || DEMOS);

      const isAdmin = window.location.search.includes("admin=1");

      return (
        <div className="max-w-4xl mx-auto p-6 space-y-6">
          <h1 className="text-2xl font-bold">PACx · Staging Hub · Demo MVPs</h1>
          <p className="text-slate-400">Click a demo to open · Append <code>?admin=1</code> to URL to edit links</p>

          <div className="grid gap-4">
            {demos.map(demo => <DemoCard key={demo.id} demo={demo} />)}
          </div>

          {isAdmin && <AdminPanel demos={demos} setDemos={setDemos} />}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
